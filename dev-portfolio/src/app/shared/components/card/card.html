<div class="card" [attr.data-variant]="variant()">
  @if (title()) {
    <div class="card-header">
      <h3 class="card-title">{{ title() }}</h3>
    </div>
  }
  <div class="card-body">
    <ng-content></ng-content>
  </div>
  <div class="card-footer">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
