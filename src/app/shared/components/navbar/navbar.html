<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="navbar-brand">
      <a href="/">Salim Taha Yacine</a>
    </div>

    <button class="menu-toggle" (click)="toggleMenu()" [class.open]="menuOpen" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="navbar-menu" [class.open]="menuOpen">
      <a 
        *ngFor="let item of navItems"
        #navLink
        [href]="'#' + item.id"
        [class.active]="isActive(item.id)"
        (click)="scrollToSection(item.id); $event.preventDefault(); closeMenu()">
        {{ item.label }}
      </a>
    </div>
  </div>
</nav>
